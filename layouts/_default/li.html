<article class="card">
  <div class="card-content">

    <div class="card-meta-top">
      <h1 class="title is-3">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h1>
      {{ if not .Date.IsZero }}
        <p class="subtitle is-6">{{ partial "date.html" . }}</p>
      {{ end }}
    </div>

    <div class="content">
      {{ .Summary }}
    </div>

    <div class="card-meta-bottom">
      <div class="has-text-right">
        <a href="{{ .RelPermalink }}" class="button is-primary">
          {{ i18n "read_more" }}
        </a>
      </div>
    </div>

  </div>
</article>
